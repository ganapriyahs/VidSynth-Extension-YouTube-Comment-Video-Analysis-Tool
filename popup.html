<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: "Segoe UI", sans-serif; width: 340px; padding: 15px; }
    h3 { text-align: center; margin-top: 0; color: #333; }
    button { width: 100%; padding: 10px; margin-top: 8px; border-radius: 6px; border: none; cursor: pointer; font-weight: 600; }
    
    #startBtn { background: #007bff; color: white; }
    #startBtn:hover { background: #0056b3; }
    
    .controls { display: none; gap: 8px; margin-top: 10px; }
    #refreshBtn { background: #17a2b8; color: white; flex: 1; }
    #resetBtn { background: #6c757d; color: white; flex: 1; }

    .card { background: #f8f9fa; padding: 12px; margin-top: 15px; border-radius: 8px; border-left: 4px solid #007bff; }
    .card h4 { margin: 0 0 8px 0; color: #444; }
    .content { font-size: 13px; color: #555; line-height: 1.5; }
    .error { color: #dc3545; text-align: center; margin-top: 15px; font-weight: bold; }
    .loader { border: 4px solid #f3f3f3; border-top: 4px solid #007bff; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; margin: 10px auto; }
    .status-text { text-align: center; color: #007bff; font-size: 13px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <h3>üé• VidSynth</h3>
  <button id="startBtn">Summarize Video</button>
  
  <div id="controls" class="controls">
    <button id="refreshBtn">üîÑ Refresh Status</button>
    <button id="resetBtn">‚ùå Reset</button>
  </div>

  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
